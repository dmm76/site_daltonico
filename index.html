<!DOCTYPE html>
<html lang="pt-br">
  <head>

    <title>Receita de massa</title>

      * {

       --background-color:  #382128;

        }
    </style>
  </head>
  <body>
    <main>
      <h1>Receita de massa vegana</span></h1>
       <p>Esta receita ensina como preparar uma deliciosa massa de macarrão</p>

       <p>Siga as instruções abaixo para uma deliciosa massa:</p>
       <ol>
           <li>Cozinhe o macarrão em água fervente.</li>

          <footer>

<script>
    const button = document.querySelector("#toggle-mode");
button.addEventListener("click", () => {
  document.documentElement.classList.toggle("color-blind-friendly"); 
});
</script>
